name: Publish

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        type: choice
        options:
          - react-migrate
          - all
      dry_run:
        description: "Dry run (no actual publish)"
        required: false
        type: boolean
        default: true
  push:
    tags:
      - "@manifesto-ai/*@*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Determine package from tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        id: tag-package
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Extract package name from tag like @manifesto-ai/react-migrate@0.1.0
          PACKAGE=$(echo $TAG | sed -E 's/@manifesto-ai\/([^@]+)@.*/\1/')
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT

      - name: Publish (dry run)
        if: inputs.dry_run == true
        run: |
          PACKAGE="${{ inputs.package || steps.tag-package.outputs.package }}"
          if [ "$PACKAGE" = "all" ]; then
            pnpm --filter "./packages/**" publish --dry-run --no-git-checks
          else
            pnpm --filter "@manifesto-ai/$PACKAGE" publish --dry-run --no-git-checks
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: inputs.dry_run != true || github.event_name == 'push'
        run: |
          PACKAGE="${{ inputs.package || steps.tag-package.outputs.package }}"
          if [ "$PACKAGE" = "all" ]; then
            pnpm --filter "./packages/**" publish --access public --no-git-checks
          else
            pnpm --filter "@manifesto-ai/$PACKAGE" publish --access public --no-git-checks
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
